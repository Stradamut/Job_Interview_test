<div>
  <div nz-flex nzJustify="center" class="header">
    <span class="header-size">COVID-19 Vaccination Registration Result</span>
  </div>
  <div nz-flex nzJustify="center">

    <form nz-form [formGroup]="resultForm" class="form-center">
      <nz-form-item>
        <nz-form-label [nzSpan]="7">ชื่อ-นามสกุล</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-form-text class="data">{{this.result.name}}</nz-form-text>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">เลขบัตรประชาชน</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-form-text class="data">{{this.result.idCard | mask: '0-0000-00000-00-0'}}</nz-form-text>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">เพศ</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-form-text class="data">{{this.result.gender}}</nz-form-text>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">วัน/เดือน/ปีเกิด</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-form-text class="data">{{this.result.birthDate | thaiDate}}</nz-form-text>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">สถานะเข้ารับบริการ</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-form-text class="data" [style.color]="this.color">{{this.status}}</nz-form-text>
        </nz-form-control>
      </nz-form-item>

      <div nz-flex nzJustify="center">
        <button nz-button nzType="default" (click)="goBack()">
          <span nz-icon nzType="left"></span>
          ย้อนกลับ
        </button>
      </div>

    </form>

  </div>
</div>
